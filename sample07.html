<!DOCTYPE html>
<html lang="en-US">
<head>
<title>i07-Links</title>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>

<body>
<h3>Links</h3>
<a href="http://www.w3schools.com" target="_blank">Visit W3schools Now</a>


</body>
</html>
