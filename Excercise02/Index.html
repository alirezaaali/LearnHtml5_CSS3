<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second - Exercise</title>
    <link rel="stylesheet" href="styleSheet.css" />
  </head>
  <body>
    <header>
      <div>Header</div>
    </header>
    <main>
      <div>
        <nav>
          <ul>
            <li><a href="#">One</a></li>
          </ul>
        </nav>
      </div>
      <div class="main-container-bottom">
        <div class="main-section">
          <div class="divInsidearticle">
            <h2 style="display: none">This is Hidden</h2>
            <form>
              <label for="name">Name:</label>
              <input id="name" type="text" />
              <label for="userName">UserName:</label>
              <input id="userName" type="text" />
              <br />
              <label for="day">Day:</label>
              <input type="number" id="day" />
              <label for="month">Month:</label>
              <select id="month">
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
              <label for="year">Year:</label>
              <select id="year">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
              </select>
              <br />
              <label for="email">Enter Your Email address:</label>
              <input type="email" id="email" />
              <br />
              <textarea id="AdditionalInfo">Enter Additional info</textarea>
              <br />
              <input type="checkbox" id="rememberme" value="Remember" />
              <label for="rememberme">Remember Me!</label>
              <br />
              <label>Choose Your Role:</label><br />
              <input type="radio" id="teacher" name="role" value="teacher" />
              <label for="teacher">Teacher</label><br />
              <input type="radio" id="student" name="role" value="Student" />
              <label for="student">Student</label><br />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>this is footer</div>
    </footer>
  </body>
</html>
