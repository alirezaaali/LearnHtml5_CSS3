<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وضعیت شاخص</title>
  </head>
  <body>
    <h2>وضعیت شاخص های بورس</h2>

    <iframe
      src="http://www.tsetmc.com/Loader.aspx?ParTree=15"
      name="iframe_a"
      height="600px"
      width="99.9%"
      title="وضعیت شاخص"
      style="border: none; float: center"
    ></iframe>

    <p>
      <a href="http://www.tsetmc.com/Loader.aspx?ParTree=15" target="iframe_a"
        >مشاهده وضعیت شاخص</a
      >
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
