<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Codesssss</title>
  </head>
  <body>
    <h3>When I use code tag</h3>
    <pre>
    <code> 
        x = 5; 
        y = 6; 
        z = x + y; 
    </code>
</pre>
    <h3>When I use code kbd for keyboard keys</h3>
    <kbd>Ctrl + Alt + S</kbd>
    <p>Message from my computer:</p>
    <p>
      <samp>File not found.<br />Press F1 to continue</samp>
    </p>
    <p>
      The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where
      <var>b</var> is the base, and <var>h</var> is the vertical height.
    </p>
  </body>
</html>
