<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formssss</title>
  </head>
  <body>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <fieldset style="width: 30%">
        <legend>Personal Information</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="pwd">Password:</label><br />
        <input type="password" id="pwd" name="pwd" /><br />
        <label for="phone">Enter your phone number:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <br />
        <label for="birthday">Birthday:</label> <br />
        <input type="date" id="birthday" name="birthday" />
      </fieldset>
      <br />
      <fieldset style="width: 30%">
        <legend>other related info</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label>
        <br />
        <label for="cars">Choose a car:</label>
        <!-- <select id="cars" name="cars" size="4" multiple> -->
        <select id="cars" name="cars">
          <option value="volvo" selected>Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <br />
        <label for="browsers">Choose your browser:</label>
        <input list="browsers" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
        <br />
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" />

        <br />
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input
          type="date"
          id="datemax"
          name="datemax"
          max="1979-12-31"
        /><br /><br />

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input
          type="date"
          id="datemin"
          name="datemin"
          min="2000-01-02"
        /><br /><br />
        <label for="birthdaytime">Birthday (date and time):</label>
        <input
          type="datetime-local"
          id="birthdaytime"
          name="birthdaytime"
        /><br />
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
        <br />
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth" />
        <br />
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" />
        <br />
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch" />
        <br />
        <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt">
        <br />
        <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
        <br />
        <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
        <br />
        <br />
        <label for="message">Type what is left:</label>
        <textarea name="message" style="width: 200px; height: 100px">
        The cat was playing in the garden.
        </textarea>
      </fieldset>
      <fieldset style="width: 30%">
        <legend>Fun part</legend>
        0
        <input type="range" id="a" name="a" value="50" />
        100 +
        <input type="number" id="b" name="b" value="50" />
        =
        <output name="x" for="a b"></output>
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
